<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API com Express - Inserir e Listar</title>
    <style>
        
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #00bcd4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        button {
            background-color: #00bcd4;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0185a6;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: white;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
        }

        .item-list li {
            background-color: #2c2c2c;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background-color: #e53935;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>API com express - Inserir, listar e deletar</h1>

    <div class="container">
        <h2>Inserir nome</h2>
        <input type="text" id="nome" placeholder="Digite o nome">
        <button onclick="inserirNome()">Adicionar</button>
        
        <h2>Lista de nomes</h2>
        <ul id="listaNomes" class="item-list">
            
        </ul>
    </div>

    <script>
        async function listarNomes() {
            try {
                const response = await fetch('http://localhost:3003/rota');
                const data = await response.json();
                const listaElement = document.getElementById('listaNomes');
                listaElement.innerHTML = ''; 

                data.forEach(item => {
                    const listItem = document.createElement('li');
                    
                    listItem.innerHTML = `${item.nome} <button class="delete-btn" onclick="deletarNome(${item.id})">Excluir</button>`;
                    listaElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('Erro ao listar os nomes:', error);
            }
        }

        async function inserirNome() {
            const nome = document.getElementById('nome').value;
            if (!nome) {
                alert('Digite um nome');
                return;
            }

            try {
                const response = await fetch('http://localhost:3003/rotaAdd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome })
                });

                const data = await response.json();
                alert(data.mensagem);
                document.getElementById('nome').value = ''; 
                listarNomes(); 
            } catch (error) {
                console.error('Erro ao adicionar nome:', error);
            }
        }

        
        async function deletarNome(id) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este nome?');
            if (!confirmDelete) return;

            try {
                const response = await fetch('http://localhost:3003/rotaDelete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id }) 
                });

                const data = await response.json();
                alert(data.mensagem);
                listarNomes(); 
            } catch (error) {
                console.error('Erro ao deletar nome:', error);
            }
        }

        window.onload = listarNomes;
    </script>

</body>
</html>
